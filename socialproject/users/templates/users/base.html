{% load static %}
<html>
        <head>
                <link rel="stylesheet" href="{% static 'users/style.css' %}">
                <!--below file will override the properties mentioned in above file-->
                <link rel="stylesheet" href="{% static 'users/styles.css' %}">
                <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        </head>
        <body>
                <nav class="shadow-lg">
                        <div class="px-4 mx-auto">

                                <div class="flex justify-between">
                                        <!--website logo-->
                                        <div>
                                             <a class="flex" href="">
                                                <img class="h-8 w-8 mx-2" src="{%   static 'users/images/insta.png' %}">
                                                <span class="font-bold text-lg text-gray-500">Photo App</span>
                                             </a>
                                        </div>
                                        <!--website items-->
                                        <div class="space-x-1">
                                                {%  if request.user.is_authenticated %}
                                                <a  class="p-1 font-bold text-lg text-gray-500" href="{%  url 'logout' %}">Logout</a>
                                                {% else %}
                                                <a  class="p-1 font-bold text-lg text-gray-500" href="{%   url 'login' %}">Login</a>
                                                {% endif %}
                                                
                                        </div>
                                </div>

                        </div>
                </nav>
                

                {% block body %}

                {% endblock %}
        </body>
        
</html>
