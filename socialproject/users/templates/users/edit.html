
{%  extends 'users/base.html' %}

{%  block body %}
<h2 class="text-2xl font-bold text-indigo-600 m-10">Edit User Profile</h2>
<div class="container p-5 m-5">
    <form method="POST" class="bg-white shadow border-red-600 m-5 p-5 rounded w-4/5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-2">
          <label for="" class="block text-sm text-gray-400">First Name</label>
          <div class="shadow appearance-none border rounded px-2 py-3  mr-10 text-gray-400">
            {{user_form.first_name}}
           </div>
        </div>
    
    
        <div class="mb-2">
            <label for="" class="block text-sm text-gray-400">Last name</label>
            <div class="shadow appearance-none border rounded px-2 py-3  mr-10 text-gray-400">
                {{user_form.last_name}}
            </div>
        </div>
    
    
        <div class="mb-2">
            <label for="" class="block text-sm text-gray-400">Email</label>
            <div class="shadow appearance-none border rounded px-2 py-3  mr-10 text-gray-400">{{user_form.email}}</div>
        </div>
    
    
        <div class="mb-2">
            <label for="" class="block text-sm text-gray-400">Photo</label>
            <div class="shadow appearance-none border rounded px-2 py-3  mr-10 text-gray-400">{{profile_form.photo}}</div>
        </div>
    
    
        <button type="submit" class="rounded bg-green-500 text-white-500 my-5 px-3  py-2">Edit</button>
    
    
    </form>

</div>
{%  endblock %}
