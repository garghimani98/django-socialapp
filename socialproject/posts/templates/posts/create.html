
{%  extends 'users/base.html' %}

{%  block body %}
<h2 class="text-2xl font-bold text-indigo-600 m-10">Create Post </h2>
<div class="container p-5 m-5">
    
    <form method="POST" class="bg-white shadow border-red-600 m-5 p-5 rounded w-4/5" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-2">
          <label for="" class="block text-sm text-gray-400">Add Title</label>
          <div class="shadow appearance-none border rounded px-2 py-3  mr-10 text-gray-400">
            {{form.title}}
           </div>
        </div>
    
    
        <div class="mb-2">
            <label for="" class="block text-sm text-gray-400">Upload Image</label>
            <div class="shadow appearance-none border rounded px-2 py-3  mr-10 text-gray-400">
                {{form.image}}
            </div>
        </div>
    
    
        <div class="mb-2">
            <label for="" class="block text-sm text-gray-400">Caption</label>
            <div class="shadow appearance-none border rounded px-2 py-3  mr-10 text-gray-400">{{form.caption}}</div>
        </div>

        <button type="submit" class="rounded bg-green-500 text-white-500 my-5 px-3  py-2">Submit</button>
    
    
    </form>

</div>


<form method="POST" enctype="multipart/form-data">
    {%  csrf_token %}
    {{form.as_p}}
    <button type="submit">Post</button>
</form>

{%  endblock %}
